AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  Cloud Resume Application
Resources:

  MyWebsite:
    Type: AWS::S3::Bucket
    Properties:
      AccessControl: PublicRead
      WebsiteConfiguration:
        IndexDocument: index.html
      BucketName: ${{ secrets.AWS_S3_BUCKET }}

  myDistribution:
    Type: AWS::CloudFront::Distribution
    Properties:
      DistributionConfig:
        Origins:
        - DomainName: ${{ secrets.DOMAIN_NAME }}
          Id: myS3Origin
          S3OriginConfig:
            OriginAccessIdentity: !Join [ "", [ "origin-access-identity/cloudfront/", !Ref cloudfrontoriginaccessidentity ] ]
        Enabled: 'true'
        Comment: Some comment
        DefaultRootObject: index.html
        Aliases:
        - yatidole.com
        - www.yatidole.com
        DefaultCacheBehavior:
          AllowedMethods:
          - GET
          - HEAD
          - OPTIONS
          TargetOriginId: S3-yatidole.com
          ForwardedValues:
            QueryString: 'false'
            Cookies:
              Forward: none
          ViewerProtocolPolicy: redirect-to-https
          DefaultTTL: 60
          MaxTTL: 120
          MinTTL: 30
        PriceClass: PriceClass_200
        ViewerCertificate:
           AcmCertificateArn: ${{ secrets.ARN_CERTIFICATE }}
           SslSupportMethod: sni-only

  cloudfrontoriginaccessidentity:
    Type: AWS::CloudFront::CloudFrontOriginAccessIdentity
    Properties:
      CloudFrontOriginAccessIdentityConfig: ${{ secrets.CLOUDFRONT_OAI }}
        Comment: This is origin access identity

  myDynamoDBTable: 
    Type: AWS::DynamoDB::Table
    Properties: 
      AttributeDefinitions: 
        - 
          AttributeName: "pagename"
          AttributeType: "S"
       
      KeySchema: 
        - 
          AttributeName: "pagename"
          KeyType: "HASH"
      
      TableName: "visitor_counter"
      ProvisionedThroughput: 
            ReadCapacityUnits: "5"
            WriteCapacityUnits: "5"

  ApiGatewayApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
    Auth:
     UsagePlan:
      CreateUsagePlan: PER_API
      Description: Usage plan for this API
      Quota:
       Limit: 500
       Period: MONTH
      Throttle:
       BurstLimit: 100
       RateLimit: 50

  CloudResumeFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: Lambda/
      Handler: counter.getCounter
      Runtime: python3.8
      Policies:
      # Give DynamoDB Full Access to your Lambda Function
      - AmazonDynamoDBFullAccess
      Events:
        getCounter:
          Type: Api
          Properties:
            Path: /getVisitorCounter
            Method: get
            RestApiId: !Ref ApiGatewayApi

  MyDomainName:
   Type: 'AWS::ApiGateway::DomainName'
   Properties:
    DomainName: api.yatidole.com
    EndpointConfiguration:
     Types: 
      - REGIONAL
    RegionalCertificateArn:  ${{ secrets.ARN_CERTIFICATE }}

  myMapping:
   Type: 'AWS::ApiGateway::BasePathMapping'
   Properties:
     DomainName: !Ref MyDomainName
     RestApiId: !Ref ApiGatewayApi
  
  apiDNS:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: ${{ secrets.HOSTED_ZONE_ID }}
      RecordSets:
        - Name: api.yatidole.com
          Type: A
          AliasTarget:
            HostedZoneId: !GetAtt MyDomainName.RegionalHostedZoneId
            DNSName: !GetAtt MyDomainName.RegionalDomainName    

  CFDNSOne:
    Type: AWS::Route53::RecordSetGroup
    Properties:
      HostedZoneId: Z04169603JK378C2PE955
      RecordSets:
        - Name: yatidole.com
          Type: A
          AliasTarget:
            DNSName: !GetAtt myDistribution.DomainName